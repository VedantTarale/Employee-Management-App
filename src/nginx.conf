events {}

http{
    log_format upstream_log '$server_name to: $upstream_addr [$request]';
    upstream instances {
        server Rails1:3000;
        server Rails2:3000;
        server Rails3:3000;
    }
    access_log /var/log/nginx/access.log upstream_log;
    server {
        listen  80;
        listen  [::]:80;
        server_name  localhost;

        location / {
            proxy_pass  http://instances;
        }
    }
}